apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: route-via-egressgateway
spec:
  hosts:
  - "*.cluster2.global"
  gateways:
  - istio-egressgateway
  - mesh
  http:
    - match:
      - gateways:
        - mesh # from sidecars, route to egress gateway service
      route:
      - destination:
          host: istio-egressgateway.istio-system.svc.cluster.local
          port:
            number: 80
        weight: 100
    # Add the following sub rule for each cluster to bridge
    # assuming that the clusters have *.clusterX.global for DNS suffix
    - match:        
      - gateways: # from egress gateway, route to actual external service
        - istio-egressgateway
      route:
      - destination:
          host: "*.cluster2.global"
        weight: 100
